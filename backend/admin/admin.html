<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
    </head>
    <body>

        <div>
            <form action="/admin/trials" method="POST" class="form-group">

                <textarea name="trial-list" id="" cols="70" rows="5" placeholder="List of NCT IDs"></textarea>
                <br>
                <br>
                <input type="submit" value="Track" class="btn btn-primary" />
            <!-- <input type="submit" value="Drop" class="btn btn-danger" formaction="/admin/trials" /> -->
            </form>
        </div>
        <table style="width:100%">
            <tr style='text-align:left'>
                <th>NCT</th>
                <th>Created At</th>
                <th>Last Modified</th>
                <th>Inclusion</th>
                <th>Inclusion Note</th>
            </tr>
            {% for trial in trials%}
            <tr >

                <td>{{trial.trial_id}}</td>
                <td>{{trial.created_at}}</td>
                <td>{{trial.last_updated_at}}</td>
                <td>{{trial.inclusion}}</td>
                <td>{{trial.inclusion_note}}</td>
                
            </tr>
            {%endfor%}


        </table>

    </body>
</html>
